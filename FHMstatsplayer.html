<!DOCTYPE html>
<html>
    <head>
        <meta name= 'viewport' content = 'width=device-width, initial-scale = 1'>
        <link rel = 'stylesheet' href = 'module1.css'>
        <script src="FHM.js"></script>
        <title>FHM stats player</title>
    </head>
    <body onload = 'playerStatsFHM()'>
        <div id = 'canvas'>
            <div class = 'dropDownImport' id = 'FHMStatsPlayerDropDown' title = 'Import'>
                <button type = "button" class = 'close' onclick = "document.getElementById('FHMStatsPlayerDropDown').style.display = 'none'">
                    Close
                </button>
            </div>
            <div id = 'outermostLayer'>
                <div class = 'playerName' id = 'FHMPlayerName'>
                </div>
                <div class = 'PlayerAttributesDiv' id = 'FHMstatsPlayerAttributesDiv'>
                    <table class = 'PlayerAttributes' id = 'FHMstatsPlayerAttributesOffense'>
                    </table>
                    <table class = 'PlayerAttributes' id = 'FHMstatsPlayerAttributesDefense'>
                    </table>
                    <table class = 'PlayerAttributes' id = 'FHMstatsPlayerAttributesMental'>
                    </table>
                    <table class = 'PlayerAttributes' id = 'FHMstatsPlayerAttributesPhysical'>
                    </table>
                </div>
                <div class = 'PlayerAbilityPotentialDiv' id = 'FHMstatsPlayerAbilityPotentialDiv'>
                    <table class = 'PlayerAbility' id = 'FHMstatsPlayerAbility'>
                    </table>
                    <table class = 'PlayerPotential' id = 'FHMstatsPlayerPotential'>
                    </table>
                </div>
                <div class = 'PlayerIdentDiv' id = 'FHMstatsPlayerIdent'>
                    <table class = 'PlayerAge' id = 'FHMstatsPlayerAge'>
                    </table>
                    <table class = 'PlayerRoles' id = 'FHMstatsPlayerRoles'>
                    </table>
                </div>
            </div>
            <div class = 'navBottom'>
                <button type = 'button' class = 'navButton1' id = 'navButtonHomeFHMstatsplayer' title = 'Home' onclick = "document.location = 'index.html'">
                    Home
                </button>
                <button type = 'button' class = 'navButton2' id = 'navButtonImportFHMstatsplayer' title = 'Import' onclick = "if (document.getElementById('FHMStatsPlayerDropDown').style.display == 'block') {document.getElementById('FHMStatsPlayerDropDown').style.display = 'none'} else {document.getElementById('FHMStatsPlayerDropDown').style.display = 'block'}">
                    Import
                </button>                
                <button type = 'button' class = 'navButton3' id = 'navButtonMainFHMstatsplayer' title = 'Main' onclick = "document.location = 'FHMstats.html'">
                    Main
                </button>
                <button type = 'button' class = 'navButton4' id = ' navButtonPlayerStatsFHMstatsplayer' title = 'Player Stats' onclick = "document.location = 'FHMstatsplayers.html'">
                    Player Stats
                </button>
            </div>
        </div>
    </body>
</html>
