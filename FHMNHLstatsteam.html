<!DOCTYPE html>
<html>
    <head>
        <meta name= 'viewport' content = 'width=device-width, initial-scale = 1'>
        <link rel = 'stylesheet' href = 'module1.css'>
        <link rel = 'stylesheet' href = 'https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
        <title>FHM NHL stats team</title>
    </head>
    <body>
        <div id = 'canvas'>
            <div class = 'dropDownImport' id = 'FHMNHLStatsTeamDropDown' title = 'Import'>
                <button type = "button" class = 'close' onclick = "document.getElementById('FHMNHLStatsTeamDropDown').style.display = 'none'">
                    Close
                </button>
            </div>
            <div id = 'outermostLayer'>
                <div class = 'teamLogo' id = 'FHMNHLTeamLogo'>
                </div>
                <div id = 'mainContent'>
                </div>
                <div class = 'NavBottom'>
                    <button type = 'button' class = 'navButton1' id = 'navButtonHomeFHMNHLstatsteam' title = 'Home' onclick = "document.location = 'index.html'">
                        Home
                    </button>
                    <button type = 'button' class = 'navButton2' id = 'navButtonImportFHMNHLstatsteam' title = 'Import' onclick = "if (document.getElementById('FHMNHLStatsTeamDropDown').style.display == 'block') {document.getElementById('FHMNHLStatsTeamDropDown').style.display = 'none'} else {document.getElementById('FHMNHLStatsTeamDropDown').style.display = 'block'}">
                        Import
                    </button>                
                    <button type = 'button' class = 'navButton3' id = 'navButtonMainFHMNHLstatsteam' title = 'Main' onclick = "document.location = 'FHMNHLstats.html'">
                        Main
                    </button>
                    <button type = 'button' class = 'navButton4' id = 'navButtonTeamStatsFHMNHLstatsteam' title = 'Team Stats' onclick = "document.location = 'FHMNHLstatsteams.html'">
                        Team Stats
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
