<!DOCTYPE html>
<html>
    <head>
        <meta name= 'viewport' content = 'height = device-height, width=device-width, initial-scale = 1, minimum-scale = 1'>
        <link rel = 'stylesheet' href = 'module1.css'>
        <link rel = 'stylesheet' href = 'https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
        <title>FHM stats</title>
    </head>
    <body>
        <div id = 'canvas'>
            <div class = 'dropDownImport' id = 'FHMStatsDropDown' title = 'Import'>
                <button type = "button" class = 'close' onclick = "document.getElementById('FHMStatsDropDown').style.display = 'none'">
                    Close
                </button>
            </div>
            <div id = 'topFilter'>
                <label for = 'FHMleaguesstats'>Choose a league:</label>
                <select class = 'filters' id = 'FHMleaguesstats' name = 'FHMLeaguesStats'>
                    <option value = 'NHL' selected> Netherton Hockey League</option>
                    <option value = 'FIHL'>Flat Ice Hockey League</option>
                    <option value = 'RGHL'>Retro Goon Hockey League</option>
                    <option value = 'NeHL'>Netherton Hockey League</option>
                </select>
                <label for = 'FHMteamsstats'>Choose a team:</label>
                <select class = 'filters' id = 'FHMteamsstats' name = 'FHMTeamsStats'>
                    <option value = 'ALL' selected>ALL</option>
                    <option value = 'CGY'>Calgary Flames</option>
                    <option value = 'TOR'>Toronto Maple Leafs</option>
                    <option value = 'NYR'>New York Rangers</option>
                    <option value = 'NYI'>New York Islanders</option>
                </select>
                <label for = 'FHMseasonstats'>Choose a team:</label>
                <select class = 'filters' id = 'FHMseasonstats' name = 'FHMSeasonStats'>
                    <option value = 'ALL'3 selected>ALL</option>
                    <option value = '2021/2022'>2021/2022</option>
                    <option value = '2022/2023'>2022/2023</option>
                    <option value = '2023/2024'>2023/2024</option>
                    <option value = '2024/2025'>2024/2025</option>
                </select>
                <button class = 'filters' type = 'button' onclick=''>Filter</button>
            </div>
            <div id = 'outermostLayer'>
            </div>
            <div id = 'mainContent'>
            </div>
            <div class = 'navBottom' id = 'navBottomFHMstats'>
                <button type = 'button' class = 'navButton1' id = 'navButtonHomeFHMstats' title = 'Home' onclick = "document.location = 'index.html'">
                    Home
                </button>
                <button type = 'button' class = 'navButton2' id = 'navButtonImportFHMstats' title = 'Import' onclick = "if (document.getElementById('FHMStatsDropDown').style.display == 'block') {document.getElementById('FHMStatsDropDown').style.display = 'none'} else {document.getElementById('FHMStatsDropDown').style.display = 'block'}">
                    Import
                </button>
                <button type = 'button' class = 'navButton3' id = 'navButtonPlayerStatsFHMstats' title = 'Player Stats' onclick = "document.location = 'FHMstatsplayers.html'">
                    Players
                </button>
                <button type = 'button' class = 'navButton4' id = 'navButtonTeamStatsFHMstats' title = 'Team Stats' onclick = "document.location = 'FHMstatsteams.html'">
                    Teams
                </button>
            </div>
        </div>
    </body>
</html>
