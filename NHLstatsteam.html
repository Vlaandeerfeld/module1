<!DOCTYPE html>
<html>
    <head>
        <meta name= 'viewport' content = 'width=device-width, initial-scale = 1'>
        <link rel = 'stylesheet' href = 'module1.css'>
        <script src="NHL.js"></script>
        <title>NHL stats team</title>
    </head>
    <body onload = 'teamStatsNHL()'>
        <div id = 'canvas'>
            <div class = 'dropDownImport' id = 'NHLStatsTeamDropDown' title = 'Import'>
                <button type = "button" class = 'close' onclick = "document.getElementById('NHLStatsTeamDropDown').style.display = 'none'">
                    Close
                </button>
            </div>
            <div id = 'teamoutermostLayer'>
                <div class = 'teamLogo' id = 'NHLTeamLogo'>
                </div>
                <div id = 'rowContainer'>
                    <table class = 'statsTeamRoster' id = 'NHLstatsteamRoster'>
                    </table>
                    <table class = 'statsTeamLinesStats' id = 'NHLstatsteamLinesStats'>
                    </table>
                </div>
                <table class = 'statsTeamRosterStats' id = 'NHLstatsteamRosterStats'>
                </table>
            </div>
            <div class = 'navBottom'>
                <button type = 'button' class = 'navBottomButton' id = 'navButtonHomeNHLstatsteam' title = 'Home' onclick = "document.location = 'index.html'">
                    Home
                </button>
                <button type = 'button' class = 'navBottomButton' id = 'navButtonImportNHLstatsteam' title = 'Import' onclick = "if (document.getElementById('NHLStatsTeamDropDown').style.display == 'block') {document.getElementById('NHLStatsTeamDropDown').style.display = 'none'} else {document.getElementById('NHLStatsTeamDropDown').style.display = 'block'}">
                    Advanced Filter
                </button>
                <button type = 'button' class = 'navBottomButton' id = 'navButtonMainNHLstatsteam' title = 'Main' onclick = "document.location = 'NHLstats.html'">
                    Standings
                </button>
                <button type = 'button' class = 'navBottomButton' id = 'navButtonTeamStatsNHLstatsteam' title = 'Team Stats' onclick = "document.location = 'NHLstatsteams.html'">
                    Team Stats
                </button>
            </div>
        </div>
    </body>
</html>
