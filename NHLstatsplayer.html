<!DOCTYPE html>
<html>
    <head>
        <meta name= 'viewport' content = 'width=device-width, initial-scale = 1'>
        <link rel = 'stylesheet' href = 'module1.css'>
        <link rel = 'stylesheet' href = 'https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
        <title>NHL stats player</title>
    </head>
    <body>
        <div id = 'canvas'>
            <div class = 'dropDownImport' id = 'NHLStatsDropDown' title = 'import'>
                <button type = "button" class = 'close' onclick = "document.getElementById('NHLStatsDropDown').style.display = 'none'">
                    Close
                </button>
            </div>
            <div id = 'outermostLayer'>
                <div class = 'playerPortrait' id = 'NHLPlayerPortrait'>
                </div>
                <table class = 'playerStats' id = 'NHLPlayerStats'>
                    <tr>
                        <th>TEAM</th><th>FIRST/LAST NAME</th><th>TOTAL</th><th>SEASON1</th><th>SEASON2</th><th>SEASON3</th>
                    </tr>
                    <tr>
                        <th></th><th>GP</th><td>0</td><td>0</td><td>0</td><td>0</td>
                    </tr>
                    <tr>
                        <th></th><th>G</th><td>0</td><td>0</td><td>0</td><td>0</td>
                    </tr>
                    <tr>
                        <th></th><th>A</th><td>0</td><td>0</td><td>0</td><td>0</td>
                    </tr>
                    <tr>
                        <th></th><th>P</th><td>0</td><td>0</td><td>0</td><td>0</td>
                    </tr>
                </table>
                <div id = 'mainContent'>
                </div>
                <div id = 'bottomLeftMenu'>
                    <a href = 'index.html' class = 'menuTop' id = 'menuButtonHomeNHLstats'>Home</a>
                    <button type = 'button' class = 'menuBottom' id = 'menuButtonImportNHLstats' title = 'Import' onclick = "if (document.getElementById('NHLStatsDropDown').style.display == 'block') {document.getElementById('NHLStatsDropDown').style.display = 'none'} else {document.getElementById('NHLStatsDropDown').style.display = 'block'}">
                        Import
                    </button>
                </div>
                <button type = 'button' id = 'button1' title = 'home' onclick = "document.location = 'NHLstats.html'"><i class = 'glyphicon glyphicon-home'></i></button>
                <button type = 'button' id = 'button3' title = 'player stats' onclick = "document.location = 'NHLstatsplayers.html'"><i class = 'glyphicon glyphicon-user'></i></button>
            </div>
        </div>
    </body>
</html>
