<!DOCTYPE html>
<html>
    <head>
        <meta name= 'viewport' content = 'width=device-width, initial-scale = 1'>
        <link rel = 'stylesheet' href = 'module1.css'>
        <script src="NHL.js"></script>
        <title>NHL stats player</title>
    </head>
    <body onload = 'playerStatsNHL()'>
        <div id = 'canvas'>
            <div class = 'dropDownImport' id = 'NHLStatsPlayerDropDown' title = 'Import'>
                <button type = "button" class = 'close' onclick = "document.getElementById('NHLStatsPlayerDropDown').style.display = 'none'">
                    Close
                </button>
                <div id = 'CSV'>
                    <input id = 'CSVfile' name = 'file[]' title = 'CSVfile' type = 'file' accept = '.csv' multiple= 'multiple' />
                    <button type = 'button' id = 'button' title = 'upload' onclick = 'upload()'>Upload</button>
                </div>   
            </div>
            <div id = 'outermostLayer'>
                <div class = 'playerName' id = 'NHLPlayerName'>
                </div>
                <div class = 'playerPortrait' id = 'NHLPlayerPortrait'>
                </div>
                <table class = 'PlayerStats' id = 'NHLstatsPlayer'>
                </table>
            </div>
            <div class = 'navBottom' id = 'navBottomNHLstatsplayer'>
                <button type = 'button' class = 'navButton1' id = 'navButtonHomeNHLstatsplayer' title = 'Home' onclick = "document.location = 'index.html'">
                    Home
                </button>
                <button type = 'button' class = 'navButton2' id = 'navButtonImportNHLstatsplayer' title = 'Import' onclick = "if (document.getElementById('NHLStatsPlayerDropDown').style.display == 'block') {document.getElementById('NHLStatsPlayerDropDown').style.display = 'none'} else {document.getElementById('NHLStatsPlayerDropDown').style.display = 'block'}">
                    Import
                </button>
                <button type = 'button' class = 'navButton3' id = 'navButtonHomeNHLstatsplayer' title = 'Main' onclick = "document.location = 'NHLstats.html'">
                    Main
                </button>
                <button type = 'button' class = 'navButton4' id = 'navButtonPlayerStatsNHLstatsplayer' title = 'Player Stats' onclick = "document.location = 'NHLstatsplayers.html'">
                    Player Stats
                </button>
            </div>
        </div>
    </body>
</html>
