<!DOCTYPE html>
<html>
    <head>
        <meta name= 'viewport' content = 'width=device-width, initial-scale = 1'>
        <link rel = 'stylesheet' href = 'module1.css'>
        <link rel = 'stylesheet' href = 'https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
        <title>FHM stats players</title>
    </head>
    <body>
        <div id = 'canvas'>
            <div class = 'dropDownImport' id = 'FHMStatsPlayersDropDown' title = 'import'>
                <button type = "button" class = 'close' onclick = "document.getElementById('FHMStatsPlayersDropDown').style.display = 'none'">
                    Close
                </button>
            </div>
            <div id = 'topFilter'>
                <label for = 'FHMleaguesplayers'>Choose a league:</label>
                <select class = 'filters' id = 'FHMleaguesplayers' name = 'FHMLeaguesPlayers'>
                    <option value = 'NHL' selected>Netherton Hockey League</option>
                    <option value = 'FIHL'>Flat Ice Hockey League</option>
                    <option value = 'RGHL'>Retro Goon Hockey League</option>
                    <option value = 'NeHL'>Netherton Hockey League</option>
                </select>
                <label for = 'FHMteamsplayers'>Choose a team:</label>
                <select class = 'filters' id = 'FHMteamsplayers' name = 'FHMTeamsPlayers'>
                    <option value = 'ALL' selected>ALL</option>
                    <option value = 'CGY'>Calgary Flames</option>
                    <option value = 'TOR'>Toronto Maple Leafs</option>
                    <option value = 'NYR'>New York Rangers</option>
                    <option value = 'NYI'>New York Islanders</option>
                </select>
                <label for = 'FHMseasonplayers'>Choose a team:</label>
                <select class = 'filters' id = 'FHMseasonplayers' name = 'FHMSeasonPlayers'>
                    <option value = 'ALL' selected>ALL</option>
                    <option value = '2021/2022'>2021/2022</option>
                    <option value = '2022/2023'>2022/2023</option>
                    <option value = '2023/2024'>2023/2024</option>
                    <option value = '2024/2025'>2024/2025</option>
                </select>
                <button class = 'filters' type = 'button' onclick=''>Filter</button>
            </div>
            <div id = 'outermostLayer'>
                <div id = 'mainContent'>
                </div>
                <div id = 'navBottom'>
                    <button type = 'button' class = 'navButton1' id = 'navButtonHomeFHMstatsplayers' title = 'Home' onclick = "document.location = 'index.html'">
                        Home
                    </button>
                    <button type = 'button' class = 'navButton2' id = 'navButtonImportFHMstatsplayers' title = 'Import' onclick = "if (document.getElementById('FHMStatsPlayersDropDown').style.display == 'block') {document.getElementById('FHMStatsPlayersDropDown').style.display = 'none'} else {document.getElementById('FHMStatsPlayersDropDown').style.display = 'block'}">
                        Import
                    </button>                
                    <button type = 'button' class = 'navButton3' id = 'navButtonMainFHMstatsplayers' title = 'main' onclick = "document.location = 'FHMstats.html'">
                        Main
                    </button>
                    <button type = 'button' class = 'navButton4' id = 'navButtonTeamStatsFHMstatsplayers' title = 'Team Stats' onclick = "document.location = 'FHMstatsteams.html'">
                        Team Stats
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
