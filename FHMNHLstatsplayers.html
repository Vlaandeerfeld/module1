<!DOCTYPE html>
<html>
    <head>
        <meta name= 'viewport' content = 'width=device-width, initial-scale = 1'>
        <link rel = 'stylesheet' href = 'module1.css'>
        <link rel = 'stylesheet' href = 'https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
        <title>FHM NHL stats players</title>
    </head>
    <body>
        <div id = 'canvas'>
            <div class = 'dropDownImport' id = 'FHMNHLStatsPlayersDropDown' title = 'Import'>
                <button type = "button" class = 'close' onclick = "document.getElementById('FHMNHLStatsPlayersDropDown').style.display = 'none'">
                    Close
                </button>
            </div>
            <div id = 'topFilter'>
                <select class = 'filters' id = 'FHMNHLleaguesplayers' name = 'FHMNHLLeaguesPlayers'>
                    <option value = 'NHL' selected>National Hockey League</option>
                    <option value = 'FIHL'>Flat Ice Hockey League</option>
                    <option value = 'RGHL'>Retro Goon Hockey League</option>
                    <option value = 'NeHL'>Netherton Hockey League</option>
                </select>
                <select class = 'filters' id = 'FHMNHLteamsplayers' name = 'FHMNHLTeamsPlayers'>
                    <option value = 'ALL' selected>ALL</option>
                    <option value = 'CGY'>Calgary Flames</option>
                    <option value = 'TOR'>Toronto Maple Leafs</option>
                    <option value = 'NYR'>New York Rangers</option>
                    <option value = 'NYI'>New York Islanders</option>
                </select>
                <select class = 'filters' id = 'FHMNHLseasonplayers' name = 'FHMNHLSeasonPlayers'>
                    <option value = 'ALL' selected>ALL</option>
                    <option value = '2021/2022'>2021/2022</option>
                    <option value = '2022/2023'>2022/2023</option>
                    <option value = '2023/2024'>2023/2024</option>
                    <option value = '2024/2025'>2024/2025</option>
                </select>
                <button class = 'filters' type = 'button' onclick=''>Filter</button>
            </div>
            <div id = 'outermostLayer'>
            </div>
            <div class = 'navBottom'>
                <button type = 'button' class = 'navButton1' id = 'navButtonHomeFHMNHLstatsplayers' title = 'home' onclick = "document.location = 'index.html'">
                    Home
                </button>
                <button type = 'button' class = 'navButton2' id = 'navButtonImportFHMNHLstatsplayers' title = 'Import' onclick = "if (document.getElementById('FHMNHLStatsPlayersDropDown').style.display == 'block') {document.getElementById('FHMNHLStatsPlayersDropDown').style.display = 'none'} else {document.getElementById('FHMNHLStatsPlayersDropDown').style.display = 'block'}">
                    Import
                </button>                
                <button type = 'button' class = 'navButton3' id = 'navButtonMainFHMNHLstatsplayers' title = 'Main' onclick = "document.location = 'FHMNHLstats.html'">
                    Main
                </button>
                <button type = 'button' class = 'navButton4' id = 'navButtonTeamStatsFHMNHLstatsplayers' title = 'Team Stats' onclick = "document.location = 'FHMNHLstatsteams.html'">
                    Team Stats
                </button>
            </div>
        </div>
    </body>
</html>
