<!DOCTYPE html>
<html>
    <head>
        <meta name= 'viewport' content = 'width=device-width, initial-scale = 1'>
        <link rel = 'stylesheet' href = 'module1.css'>
        <link rel = 'stylesheet' href = 'https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
        <title>FHM NHL stats player</title>
    </head>
    <body>
        <div id = 'canvas'>
            <div class = 'dropDownImport' id = 'FHMNHLStatsPlayerDropDown' title = 'Import'>
                <button type = "button" class = 'close' onclick = "document.getElementById('FHMNHLStatsPlayerDropDown').style.display = 'none'">
                    Close
                </button>
            </div>
            <div id = 'outermostLayer'>
                <div class = 'playerPortrait' id = 'FHMNHLPlayerPortrait'>
                </div>
                <div id = 'mainContent'>
                </div>
                <div class = 'navBottom'>
                    <button type = 'button' class = 'navButton1' id = 'navButtonHomeFHMNHLstatsplayer' title = 'Home' onclick = "document.location = 'index.html'">
                        Home
                    </button>
                    <button type = 'button' class = 'navButton2' id = 'navButtonImportFHMNHLstatsplayer' title = 'Import' onclick = "if (document.getElementById('FHMNHLStatsPlayerDropDown').style.display == 'block') {document.getElementById('FHMNHLStatsPlayerDropDown').style.display = 'none'} else {document.getElementById('FHMNHLStatsPlayerDropDown').style.display = 'block'}">
                        Import
                    </button>                    
                    <button type = 'button' class = 'navButton3' id = 'navButtonMainFHMNHLstatsplayer' title = 'Main' onclick = "document.location = 'FHMNHLstats.html'">
                        Main
                    </button>
                    <button type = 'button' class = 'navButton4' id = 'navButtonPlayerStatsFHMNHLstatsplayer' title = 'Player Stats' onclick = "document.location = 'FHMNHLstatsplayers.html'">
                        Player Stats
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
