<!DOCTYPE html>
<html>
    <head>
        <meta name= 'viewport' content = 'width=device-width, initial-scale = 1'>
        <link rel = 'stylesheet' href = 'module1.css'>
        <script src="NHL.js"></script>
        <title>NHL stats players</title>
    </head>
    <body onload = 'advancedFilterStatsPlayers("SKATERS"); positionFilters(); teamFilters(); compareFilters(); playersStatsNHL("ALL", "REGULAR SEASON", "SKATERS", "Netherton Hockey League"); getCurrentPage()'>
        <div id = 'loader'>
        </div>
        <div id = 'canvas'>
            <div class = 'dropDownImport' id = 'NHLStatsPlayersDropDown' title = 'Import'>
                <button type = "button" class = 'close' onclick = "document.getElementById('NHLStatsPlayersDropDown').style.display = 'none'">
                    Close
                </button>
                <div id = 'CSV'>
                    <input id = 'CSVfile' name = 'file[]' title = 'CSVfile' type = 'file' accept = '.csv' multiple= 'multiple' />
                    <button type = 'button' id = 'button' title = 'upload' onclick = 'upload()'>Upload</button>
                </div>   
            </div>
            <div id = 'topFilter'>
                <select class = 'filters' id = 'NHLleaguesstats' name = 'NHLLeaguesTeams'>
                    <option value = 'NHL' selected>NHL</option>
                </select>
                <select class = 'filters' id = 'NHLteamsstats' name = 'NHLTeamsPlayers' onchange='playersStatsNHL(document.getElementById("NHLteamsstats").options[document.getElementById("NHLteamsstats").options.selectedIndex].text, "REGULAR SEASON", document.getElementById("NHLpositionsstats").options[document.getElementById("NHLpositionsstats").options.selectedIndex].text, document.getElementById("NHLcomparestats").options[document.getElementById("NHLcomparestats").options.selectedIndex].text); currentPage = 1'>
                </select>
                <select class = 'filters' id = 'NHLpositionsstats' name = 'NHLPositionsPlayers' onchange='playersStatsNHL(document.getElementById("NHLteamsstats").options[document.getElementById("NHLteamsstats").options.selectedIndex].text, "REGULAR SEASON", document.getElementById("NHLpositionsstats").options[document.getElementById("NHLpositionsstats").options.selectedIndex].text, document.getElementById("NHLcomparestats").options[document.getElementById("NHLcomparestats").options.selectedIndex].text); currentPage = 1'>
                </select>
                <select class = 'filters' id = 'NHLcomparestats' name = 'NHLComparePlayers' onchange='playersStatsNHL(document.getElementById("NHLteamsstats").options[document.getElementById("NHLteamsstats").options.selectedIndex].text, "REGULAR SEASON", document.getElementById("NHLpositionsstats").options[document.getElementById("NHLpositionsstats").options.selectedIndex].text, document.getElementById("NHLcomparestats").options[document.getElementById("NHLcomparestats").options.selectedIndex].text); currentPage = 1'>
                </select>            
            </div>
            <div id = 'outermostLayer'>
                <table id = 'playersTablesOverview'>
                </table>
                <div id = 'divPage'>
                </div>
            </div>
            <div class = 'navBottom'>
                <button type = 'button' class = 'navBottomButton' id = 'navButtonHomeNHLstatsplayers' title = 'Home' onclick = "document.location = 'index.html'">
                    Home
                </button>
                <button type = 'button' class = 'navBottomButton' id = 'navButtonImportNHLstatsplayers' title = 'Import' onclick = "if (document.getElementById('NHLStatsPlayersDropDown').style.display == 'block') {document.getElementById('NHLStatsPlayersDropDown').style.display = 'none'} else {document.getElementById('NHLStatsPlayersDropDown').style.display = 'block'}">
                    Filter
                </button>                
                <button type = 'button' class = 'navBottomButton' id = navButtonMainNHLstatsplayers title = 'Main' onclick = "document.location = 'NHLstats.html'">
                    Standings
                </button>
                <button type = 'button' class = 'navBottomButton' id = navButtonTeamStatsNHLstatsPlayers title = 'Team Stats' onclick = "document.location = 'NHLstatsteams.html'">
                    Team Stats
                </button>
            </div>
        </div>
    </body>
</html>
