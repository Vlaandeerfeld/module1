<!DOCTYPE html>
<html>
    <head>
        <meta name= 'viewport' content = 'width=device-width, initial-scale = 1'>
        <link rel = 'stylesheet' href = 'module1.css'>
        <script src="NHL.js"></script>
        <title>NHL stats players</title>
    </head>
    <body onload = 'advancedFilterStatsPlayers(); leagueFilters("NHL"); teamFilters(); seasonFilters(document.getElementById("NHLleaguesstats").options[document.getElementById("NHLleaguesstats").options.selectedIndex].text);'>
        <div id = 'loader'>
        </div>
        <div id = 'canvas'>
            <div class = 'dropDownImport' id = 'NHLStatsPlayersDropDown' title = 'Import'>
                <button type = "button" class = 'close' onclick = "document.getElementById('NHLStatsPlayersDropDown').style.display = 'none'">
                    Close
                </button>
                <div id = 'CSV'>
                    <input id = 'CSVfile' name = 'file[]' title = 'CSVfile' type = 'file' accept = '.csv' multiple= 'multiple' />
                    <button type = 'button' id = 'button' title = 'upload' onclick = 'upload()'>Upload</button>
                </div>   
            </div>
            <div id = 'topFilter'>
                <select class = 'filters' id = 'NHLleaguesstats' name = 'NHLLeaguesPlayers'>
                </select>
                <select class = 'filters' id = 'NHLteamsstats' name = 'NHLTeamsPlayers'>
                </select>
                <select class = 'filters' id = 'NHLseasonstats' name = 'NHLSeasonPlayers'>
                </select>
                <button class = 'filters' type = 'button' onclick='playersStatsNHL(document.getElementById("NHLteamsstats").options[document.getElementById("NHLteamsstats").options.selectedIndex].text);'>Filter</button>
            </div>
            <div id = 'outermostLayer'>
                <table id = 'playersTablesOverview'>
                </table>
            </div>
            <div class = 'navBottom'>
                <button type = 'button' class = 'navButton1' id = 'navButtonHomeNHLstatsplayers' title = 'Home' onclick = "document.location = 'index.html'">
                    Home
                </button>
                <button type = 'button' class = 'navButton2' id = 'navButtonImportNHLstatsplayers' title = 'Import' onclick = "if (document.getElementById('NHLStatsPlayersDropDown').style.display == 'block') {document.getElementById('NHLStatsPlayersDropDown').style.display = 'none'} else {document.getElementById('NHLStatsPlayersDropDown').style.display = 'block'}">
                    Advanced Filter
                </button>                
                <button type = 'button' class = 'navButton3' id = navButtonMainNHLstatsplayers title = 'Main' onclick = "document.location = 'NHLstats.html'">
                    Main
                </button>
                <button type = 'button' class = 'navButton4' id = navButtonTeamStatsNHLstatsPlayers title = 'Team Stats' onclick = "document.location = 'NHLstatsteams.html'">
                    Team Stats
                </button>
            </div>
        </div>
    </body>
</html>
