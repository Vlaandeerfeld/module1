<!DOCTYPE html>
<html>
    <head>
        <meta name= 'viewport' content = 'width=device-width, initial-scale = 1'>
        <link rel = 'stylesheet' href = 'module1.css'>
        <link rel = 'stylesheet' href = 'https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
        <title>NHL stats players</title>
    </head>
    <body>
        <div id = 'canvas'>
            <div class = 'dropDownImport' id = 'NHLStatsPlayersDropDown' title = 'Import'>
                <button type = "button" class = 'close' onclick = "document.getElementById('NHLStatsPlayersDropDown').style.display = 'none'">
                    Close
                </button>
            </div>
            <div id = 'topFilter'>
                <select class = 'filters' id = 'NHLleaguesplayers' name = 'NHLLeaguesPlayers'>
                    <option value = 'NHL' selected>Netherton Hockey League</option>
                </select>
                <select class = 'filters' id = 'NHLteamsplayers' name = 'NHLTeamsPlayers'>
                    <option value = 'ALL' selected>ALL</option>
                    <option value = 'CGY'>Calgary Flames</option>
                    <option value = 'TOR'>Toronto Maple Leafs</option>
                    <option value = 'NYR'>New York Rangers</option>
                    <option value = 'NYI'>New York Islanders</option>
                </select>
                <select class = 'filters' id = 'NHLseasonplayers' name = 'NHLSeasonPlayers'>
                    <option value = 'ALL' selected>ALL</option>
                    <option value = '2021/2022'>2021/2022</option>
                    <option value = '2022/2023'>2022/2023</option>
                    <option value = '2023/2024'>2023/2024</option>
                    <option value = '2024/2025'>2024/2025</option>
                </select>
                <button class = 'filters' type = 'button' onclick=''>Filter</button>
            </div>
            <div id = 'outermostLayer'>
            </div>
            <div class = 'navBottom'>
                <button type = 'button' class = 'navButton1' id = 'navButtonHomeNHLstatsplayers' title = 'Home' onclick = "document.location = 'index.html'">
                    Home
                </button>
                <button type = 'button' class = 'navButton2' id = 'navButtonImportNHLstatsplayers' title = 'Import' onclick = "if (document.getElementById('NHLStatsPlayersDropDown').style.display == 'block') {document.getElementById('NHLStatsPlayersDropDown').style.display = 'none'} else {document.getElementById('NHLStatsPlayersDropDown').style.display = 'block'}">
                    Import
                </button>                
                <button type = 'button' class = 'navButton3' id = navButtonMainNHLstatsplayers title = 'Main' onclick = "document.location = 'NHLstats.html'">
                    Main
                </button>
                <button type = 'button' class = 'navButton4' id = navButtonTeamStatsNHLstatsPlayers title = 'Team Stats' onclick = "document.location = 'NHLstatsteams.html'">
                    Team Stats
                </button>
            </div>
        </div>
    </body>
</html>
