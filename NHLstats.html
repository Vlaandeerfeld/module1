<!DOCTYPE html>
<html>
    <head>
        <meta name= 'viewport' content = 'width=device-width, initial-scale = 1'>
        <link rel = 'stylesheet' href = 'module1.css'>
        <script src="NHL.js"></script>
        <title>NHL stats</title>
    </head>
    <body onload = 'leagueFilters("NHL"); teamFilters(document.getElementById("NHLleaguesstats").options[document.getElementById("NHLleaguesstats").options.selectedIndex].text); seasonFilters(document.getElementById("NHLleaguesstats").options[document.getElementById("NHLleaguesstats").options.selectedIndex].text); teamTablesOverview(document.getElementById("NHLleaguesstats").options[document.getElementById("NHLleaguesstats").options.selectedIndex].text, document.getElementById("NHLseasonstats").options[document.getElementById("NHLseasonstats").options.selectedIndex].text, document.getElementById("NHLteamsstats").options[document.getElementById("NHLteamsstats").options.selectedIndex].text)'>
        <div id = 'canvas'>
            <div class = 'dropDownImport' id = 'NHLStatsDropDown' title = 'Import'>
                <button type = "button" class = 'close' onclick = "document.getElementById('NHLStatsDropDown').style.display = 'none'">
                    Close
                </button>
                <div id = 'CSV'>
                    <input id = 'CSVfile' name = 'file[]' title = 'CSVfile' type = 'file' accept = '.csv' multiple= 'multiple' />
                    <button type = 'button' id = 'button' title = 'upload' onclick = 'upload()'>Upload</button>
                </div>        
            </div>
            <div id = 'topFilter'>
                <select class = 'filters' id = 'NHLleaguesstats' name = 'NHLLeaguesStats' onchange = 'teamFilters(this.options[selectedIndex].text); seasonFilters(this.options[selectedIndex].text);'>
                </select>
                <select class = 'filters' id = 'NHLteamsstats' name = 'NHLTeamsStats'>
                </select>
                <select class = 'filters' id = 'NHLseasonstats' name = 'NHLSeasonStats'>
                </select>
                <button class = 'filters' type = 'button' onclick='teamTablesOverview(document.getElementById("NHLleaguesstats").options[document.getElementById("NHLleaguesstats").options.selectedIndex].text, document.getElementById("NHLseasonstats").options[document.getElementById("NHLseasonstats").options.selectedIndex].text, document.getElementById("NHLteamsstats").options[document.getElementById("NHLteamsstats").options.selectedIndex].text);'>Filter</button>
            </div>
            <div id = 'outermostLayer'>
                <table id = 'teamTablesOverview'>
                </table>
            </div>
            <div class = 'navBottom' id = 'navBottomNHLstats'>
                <button type = 'button' class = 'navButton1' id = 'navButtonHomeNHLstats' title = 'Home' onclick = "document.location = 'index.html'">
                    Home
                </button>
                <button type = 'button' class = 'navButton2' id = 'navButtonImportNHLstats' title = 'Import' onclick = "if (document.getElementById('NHLStatsDropDown').style.display == 'block') {document.getElementById('NHLStatsDropDown').style.display = 'none'} else {document.getElementById('NHLStatsDropDown').style.display = 'block'}">
                    Import
                </button>
                <button type = 'button' class = 'navButton3' id = 'navButtonPlayerStatsNHLstats' title = 'Player Stats' onclick = "document.location = 'NHLstatsplayers.html'">
                    Player Stats
                </button>
                <button type = 'button' class = 'navButton4' id = 'navButtonTeamStatsNHLstats' title = 'Team Stats' onclick = "document.location = 'NHLstatsteams.html'">
                    Team Stats
                </button>
            </div>
        </div>
    </body>
</html>
