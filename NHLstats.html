<!DOCTYPE html>
<html>
    <head>
        <meta name= 'viewport' content = 'width=device-width, initial-scale = 1'>
        <link rel = 'stylesheet' href = 'module1.css'>
        <link rel = 'stylesheet' href = 'https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
        <title>NHL stats</title>
    </head>
    <body>
        <div id = 'canvas'>
            <div class = 'dropDownImport' id = 'NHLStatsDropDown' title = 'Import'>
                <button type = "button" class = 'close' onclick = "document.getElementById('NHLStatsDropDown').style.display = 'none'">
                    Close
                </button>
            </div>
            <div id = 'topFilter'>
                <select class = 'filters' id = 'NHLleaguesstats' name = 'NHLLeaguesStats'>
                    <option value = 'NHL' selected>National Hockey League</option>
                </select>
                <select class = 'filters' id = 'NHLteamsstats' name = 'NHLTeamsStats'>
                    <option value = 'ALL' selected>ALL</option>
                    <option value = 'CGY'>Calgary Flames</option>
                    <option value = 'TOR'>Toronto Maple Leafs</option>
                    <option value = 'NYR'>New York Rangers</option>
                    <option value = 'NYI'>New York Islanders</option>
                </select>
                <select class = 'filters' id = 'NHLseasonstats' name = 'NHLSeasonStats'>
                    <option value = 'ALL' selected>ALL</option>
                    <option value = '2021/2022'>2021/2022</option>
                    <option value = '2022/2023'>2022/2023</option>
                    <option value = '2023/2024'>2023/2024</option>
                    <option value = '2024/2025'>2024/2025</option>
                </select>
                <button class = 'filters' type = 'button' onclick=''>Filter</button>
            </div>
            <div id = 'outermostLayer'>
                <div id = 'mainContent'>
                </div>
                <div class = 'navBottom' id = 'navBottomNHLstats'>
                    <button type = 'button' class = 'navButton1' id = 'navButtonHomeNHLstats' title = 'Home' onclick = "document.location = 'index.html'">
                        Home
                    </button>
                    <button type = 'button' class = 'navButton2' id = 'navButtonImportNHLstats' title = 'Import' onclick = "if (document.getElementById('NHLStatsDropDown').style.display == 'block') {document.getElementById('NHLStatsDropDown').style.display = 'none'} else {document.getElementById('NHLStatsDropDown').style.display = 'block'}">
                        Import
                    </button>
                    <button type = 'button' class = 'navButton3' id = 'navButtonPlayerStatsNHLstats' title = 'Player Stats' onclick = "document.location = 'NHLstatsplayers.html'">
                        Player Stats
                    </button>
                    <button type = 'button' class = 'navButton4' id = 'navButtonTeamStatsNHLstats' title = 'Team Stats' onclick = "document.location = 'NHLstatsteams.html'">
                        Team Stats
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
