<!DOCTYPE html>
<html>
    <head>
        <meta name= 'viewport' content = 'width=device-width, height=device-height, initial-scale = 1'>
        <link rel = 'stylesheet' href = 'module1.css'>
        <script src="NHL.js"></script>
        <title>NHL stats</title>
    </head>
    <body onload = 'standingsNHL(); teamScheduleOverview();'>
        <div id = 'canvas'>
            <div class = 'dropDownImport' id = 'NHLStatsDropDown' title = 'Import'>
                <button type = "button" class = 'close' onclick = "document.getElementById('NHLStatsDropDown').style.display = 'none'">
                    Close
                </button>
                <div id = 'CSV'>
                    <input id = 'CSVfile' name = 'file[]' title = 'CSVfile' type = 'file' accept = '.csv' multiple= 'multiple' />
                    <button type = 'button' id = 'button' title = 'upload' onclick = 'upload()'>Upload</button>
                </div>        
            </div>
            <div id = 'outermostLayer'>
                <div id = 'teamStandingsOverview'>
                </div>
                <div id = 'teamScheduleOverview'>
                </div>
            </div>
            <div class = 'navBottom' id = 'navBottomNHLstats'>
                <button type = 'button' class = 'navBottomButton' id = 'navButtonHomeNHLstats' title = 'Home' onclick = "document.location = 'index.html'">
                    Home
                </button>
                <button type = 'button' class = 'navBottomButton' id = 'navButtonImportNHLstats' title = 'Import' onclick = "if (document.getElementById('NHLStatsDropDown').style.display == 'block') {document.getElementById('NHLStatsDropDown').style.display = 'none'} else {document.getElementById('NHLStatsDropDown').style.display = 'block'}">
                    Filter
                </button>
                <button type = 'button' class = 'navBottomButton' id = 'navButtonPlayerStatsNHLstats' title = 'Player Stats' onclick = "document.location = 'NHLstatsplayers.html'">
                    Player Stats
                </button>
                <button type = 'button' class = 'navBottomButton' id = 'navButtonTeamStatsNHLstats' title = 'Team Stats' onclick = "document.location = 'NHLstatsteams.html'">
                    Team Stats
                </button>
            </div>
        </div>
    </body>
</html>
