<!DOCTYPE html>
<html>
    <head>
        <meta name= 'viewport' content = 'width=device-width, initial-scale = 1'>
        <link rel = 'stylesheet' href = 'module1.css'>
        <link rel = 'stylesheet' href = 'https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
        <title>FHM stats teams</title>
    </head>
    <body>
        <div id = 'canvas'>
            <div class = 'dropDownImport' id = 'FHMStatsTeamsDropDown' title = 'Import'>
                <button type = "button" class = 'close' onclick = "document.getElementById('FHMStatsTeamsDropDown').style.display = 'none'">
                    Close
                </button>
            </div>
            <div id = 'topFilter'>
                <label for = 'FHMleaguesteams'>Choose a league:</label>
                <select class = 'filters' id = 'FHMleaguesteams' name = 'FHMLeaguesteams'>
                    <option value = 'ALL' selected>ALL</option>
                    <option value = 'NHL'>National Hockey League</option>
                    <option value = 'FIHL'>Flat Ice Hockey League</option>
                    <option value = 'RGHL'>Retro Goon Hockey League</option>
                    <option value = 'NeHL'>Netherton Hockey League</option>
                </select>
                <label for = 'FHMteamsteams'>Choose a team:</label>
                <select class = 'filters' id = 'FHMteamsteams' name = 'FHMTeamsTeams'>
                    <option value = 'ALL' selected>ALL</option>
                    <option value = 'CGY'>Calgary Flames</option>
                    <option value = 'TOR'>Toronto Maple Leafs</option>
                    <option value = 'NYR'>New York Rangers</option>
                    <option value = 'NYI'>New York Islanders</option>
                </select>
                <label for = 'FHMseasonteams'>Choose a team:</label>
                <select class = 'filters' id = 'FHMseasonteams' name = 'FHMSeasonTeams'>
                    <option value = 'ALL' selected>ALL</option>
                    <option value = '2021/2022'>2021/2022</option>
                    <option value = '2022/2023'>2022/2023</option>
                    <option value = '2023/2024'>2023/2024</option>
                    <option value = '2024/2025'>2024/2025</option>
                </select>
                <button class = 'filters' type = 'button' onclick=''>Filter</button>
            </div>
            <div id = 'outermostLayer'>
                <div id = 'mainContent'>
                </div>
                <div class = 'navBottom'>
                    <button type = 'button' class = 'navButton1' id = 'navButtonHomeFHMstatsteams' title = 'Home' onclick = "document.location = 'index.html'">
                        Home
                    </button>
                    <button type = 'button' class = 'navButton2' id = 'navButtonImportFHMstatsteams' title = 'Import' onclick = "if (document.getElementById('FHMStatsTeamsDropDown').style.display == 'block') {document.getElementById('FHMStatsTeamsDropDown').style.display = 'none'} else {document.getElementById('FHMStatsTeamsDropDown').style.display = 'block'}">
                        Import
                    </button>
                    <button type = 'button' class = 'navButton3' id = 'navButtonMainFHMstatsteams' title = 'Main' onclick = "document.location = 'FHMstats.html'">
                        Main
                    </button>
                    <button type = 'button' class = 'navButton4' id = 'navButtonPlayerStatsFHMstatsteams' title = 'Player Stats' onclick = "document.location = 'FHMstatsplayers.html'">
                        Player Stats
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
