<!DOCTYPE html>

                    <option value = 'RGHL'>Retro Goon Hockey League</option>

            <div id = 'outermostLayer'>
                <div id = 'mainContent'>
                </div>
                <div id = 'bottomLeftMenu'>

                </div>
                <button type = 'button' id = 'button1' title = 'home' onclick = "document.location = 'FHMstats.html'"><i class = 'glyphicon glyphicon-home'></i></button>
                <button type = 'button' id = 'button2' title = 'player stats' onclick = "document.location = 'FHMstatsplayers.html'"><i class = 'glyphicon glyphicon-user'></i></button>
