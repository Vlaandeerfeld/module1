<!DOCTYPE html>
<html>
    <head>
        <meta name= 'viewport' content = 'width=device-width, initial-scale = 1'>
        <link rel = 'stylesheet' href = 'module1.css'>
        <link rel = 'stylesheet' href = 'https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
        <title>NHL stats teams</title>
    </head>
    <body>
        <div id = 'canvas'>
            <div class = 'dropDownImport' id = 'NHLStatsTeamsDropDown' title = 'Import'>
                <button type = "button" class = 'close' onclick = "document.getElementById('NHLStatsTeamsDropDown').style.display = 'none'">
                    Close
                </button>
            </div>
            <div id = 'topFilter'>
                <select class = 'filters' id = 'NHLleaguesteams' name = 'NHLLeaguesTeams'>
                    <option value = 'NHL' selected>Netherton Hockey League</option>
                </select>
                <select class = 'filters' id = 'NHLteamsteams' name = 'NHLTeamsTeams'>
                    <option value = 'ALL' selected>ALL</option>
                    <option value = 'CGY'>Calgary Flames</option>
                    <option value = 'TOR'>Toronto Maple Leafs</option>
                    <option value = 'NYR'>New York Rangers</option>
                    <option value = 'NYI'>New York Islanders</option>
                </select>
                <select class = 'filters' id = 'NHLseasonteams' name = 'NHLSeasonTeams'>
                    <option value = 'ALL' selected>ALL</option>
                    <option value = '2021/2022'>2021/2022</option>
                    <option value = '2022/2023'>2022/2023</option>
                    <option value = '2023/2024'>2023/2024</option>
                    <option value = '2024/2025'>2024/2025</option>
                </select>
                <button class = 'filters' type = 'button' onclick=''>Filter</button>
            </div>
            <div id = 'outermostLayer'>
                <div id = 'mainContent'>
                </div>
                <div class = 'navBottom'>
                    <button type = 'button' class = 'navButton1' id = 'navButtonHomeNHLstatsteams' title = 'Home' onclick = "document.location = 'index.html'">
                        Home
                    </button>
                    <button type = 'button' class = 'navButton2' id = 'navButtonImportNHLstatsteams' title = 'Import' onclick = "if (document.getElementById('NHLStatsTeamsDropDown').style.display == 'block') {document.getElementById('NHLStatsTeamsDropDown').style.display = 'none'} else {document.getElementById('NHLStatsTeamsDropDown').style.display = 'block'}">
                        Import
                    </button>                   
                    <button type = 'button' class = 'navButton3' id = 'navButtonMainNHLstatsteams' title = 'Main' onclick = "document.location = 'NHLstats.html'">
                        Main
                    </button>
                    <button type = 'button' class = 'navButton4' id = 'navButtonPlayerStatsNHLstatsteams' title = 'Player Stats' onclick = "document.location = 'NHLstatsplayers.html'">
                        Player Stats
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
