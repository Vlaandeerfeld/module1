<!DOCTYPE html>
<html>
    <head>
        <meta name= 'viewport' content = 'width=device-width, initial-scale = 1'>
        <link rel = 'stylesheet' href = 'module1.css'>
        <link rel = 'stylesheet' href = 'https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
        <title>FHM stats</title>
    </head>
    <body>
        <div id = 'canvas'>
            <div id = 'topFilter'>
                <label for = 'NHLleaguesteams'>Choose a league:</label>
                <select class = 'filters' id = 'NHLleaguesteams' name = 'NHLLeaguesTeams'>
                    <option value = 'NHL' selected>NHL</option>
                </select>
                <label for = 'NHLteamsteams'>Choose a team:</label>
                <select class = 'filters' id = 'NHLteamsteams' name = 'NHLTeamsTeams'>
                    <option value = 'ALL' selected>ALL</option>
                    <option value = 'CGY'>Calgary Flames</option>
                    <option value = 'TOR'>Toronto Maple Leafs</option>
                    <option value = 'NYR'>New York Rangers</option>
                    <option value = 'NYI'>New York Islanders</option>
                </select>
                <button class = 'filters' type = 'button' onclick=''>Filter</button>
            </div>
            <div id = 'outermostLayer'>
                <div id = 'mainContent'>
                </div>
                <div id = 'bottomLeftMenu'>
                    <a href = 'index.html' class = 'menuTop' id = 'menuButtonHomeNHLstats'>Home</a>
                    <a href = 'import.html' class = 'menuBottom' id = 'menuButtonImportNHLstats'>Import</a>
                </div>
                <button type = 'button' id = 'button2' title = 'player stats' onclick = "document.location = 'NHLstatsplayers.html'"><i class = 'glyphicon glyphicon-user'></i></button>
                <button type = 'button' id = 'button3' title = 'team stats' onclick = "document.location = 'NHLstatsteams.html'"><i class = 'glyphicon glyphicon-list'></i></button>
            </div>
        </div>
    </body>
</html>
